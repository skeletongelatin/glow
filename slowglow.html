<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Short Rainbow Gradient</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 300% 100%;
      animation: rainbowShift 30s linear infinite;
    }

    @keyframes rainbowShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>
<body>
</body>
</html>
